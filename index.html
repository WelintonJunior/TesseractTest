<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR com a Câmera</title>
    <script src="./node_modules/tesseract.js/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bodyModal" class="bodyModal">
        <section id="modal" class="modal">
            <div class="modal-header">
                <button class="btn-close">⨉</button>
            </div>
            <div class="modal-body">
                <h3>Operação Iniciada</h3>
            </div>
            <div class="modal-footer">
                <button id="okModal" class="btn">Ok</button>
            </div>
        </section>
        <div id="overlay" class="overlay"></div>
    </div>


    <div class="um">
        <div id="video-container">
            <video id="video" autoplay></video>
        </div>
        <div class="botoes">
            <p>Automático: </p>
            <button id="capture-btn">Iniciar operação</button>
            <p>Manual: </p>
            <button id="oprManual">Iniciar operação manual</button>
            <div class="lala">
                <div id="output">
                    <span class="numeros">Numeros: </span><input type="text" id="outInput">
                </div>
                <button disabled id="cadastrarManual">Cadastrar Manualmente</button>
            </div>
            <p>Resetar</p>
            <button id="resetar" disabled>Resetar</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div><br>
        <br>
    </div>
    <div class="dois">
        <h4 id="titleChart">Peso Empada (und)</h4>
        <canvas id="chartNumeros"></canvas>
        <h4>A mais: <span id="amais"></span></h4> 
        <h4>Desperdicio: <span id="desperdicio"></span></h4>
    </div>
    <div class="tres">
        <h4 id="titleChart">Tempo gasto p/ empada</h4>
        <canvas id="chartTempo"></canvas>
        <h4>Tempo Total Gasto: <span id="total"></span></h4> <br>
    </div>
    <script src="./scriptCamera.js"></script>
    <script src="./scriptManual.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./grafico.js"></script>
</body>

</html>
