<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR com a Câmera</title>
    <script src="./node_modules/tesseract.js/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="um">
        <div id="video-container">
            <video id="video" autoplay></video>
        </div>
        <div class="botoes">
            <button id="capture-btn">Iniciar operação</button>
            <button id="cadastrarManual">Cadastrar Manualmente</button>
            <button id="resetar" disabled>Resetar</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div><br>
        <div id="output">
            Numeros: <input type="text" id="outInput">
        </div>
        <br>
    </div>
    <div class="dois">
        <canvas id="chartNumeros"></canvas>
    </div>
    <div class="tres">
        <span>Tempo Total Gasto: <span id="total"></span></span> <br>
        Tempo Gasto Cada: <div id="cada"></div>
    </div>
    <script src="./scriptCamera.js"></script>
    <script src="./scriptManual.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./grafico.js"></script>
</body>

</html>
